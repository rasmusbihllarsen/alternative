<!DOCTYPE html>
<html lang="da">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="profile" href="http://gmpg.org/xfn/11">
		<title>Torpedio - Lightweight Flexgrid</title>

		<link rel="stylesheet" type="text/css" href="css/torpedio.css">
		<style>
			.col {
				border: 1px solid #aaa;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div class="col">Fullwidth</div>
		</div>
		<div class="row">
			<div class="col md:col-50 sm:col-25">col md:col-50 sm:col-25</div>
			<div class="col sm:col-25">col sm:col-25</div>
			<div class="col md:col-15 sm:col-50">col md:col-15 sm:col-50</div>
			<div class="col md:col-10">col md:col-10</div>
		</div>
		<div class="row">
			<div class="col">col</div>
			<div class="col">col</div>
			<div class="col">col</div>
			<div class="col">col</div>
		</div>
	</body>
</html>
